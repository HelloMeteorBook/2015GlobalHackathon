<template name="lineItem">
  <div class='row'>
    <div class="col-sm-6">
      <input type="text" class="form-control" name='item-description' placeholder="Description">
      <div class="help-block">Item Description</div>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" name='item-quantity' placeholder="0" data-parsley-type="number" min="0">
      <div class="help-block">Quantity</div>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" name='item-price' placeholder="10" data-parsley-type="number" min="0">
      <div class="help-block">Price per item</div>
    </div>
    <div class="col-sm-2">
      <p class="form-control-static">{{lineItemPrice}}</p>
    </div>
    {{#if moreThanOneLineItem}}
      <span class='remove-line-item form-control-static'>X</span>
    {{/if}}
  </div>
</template>
