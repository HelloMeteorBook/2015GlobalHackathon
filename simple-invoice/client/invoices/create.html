<template name="create">
  <form id="invoice-create" class="form-horizontal" data-parsley-validate>
    <div class="form-group">
      <div class='row'>
        <label for="invoice-number" class="col-sm-3">Invoice #</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="invoice-number" placeholder="1001" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="company-name">Company Name</label>
      <input type="text" class="form-control" name="company-name" placeholder="Please enter your company name" required>
    </div>
    <div class="form-group">
      <label for="client-name">Client Name</label>
      <input type="text" class="form-control" name="client-name" placeholder="Please enter your client's name" required>
    </div>
    <div class="form-group">
      <label for="client-email">Client Email</label>
      <input type="email" class="form-control" name="client-email" placeholder="Please enter your client's email address" required>
    </div>
    <div class="form-group">
      <label for="project-description">Project Description</label>
      <textarea class="form-control" name="project-description" placeholder="A description of the project" required></textarea>
    </div>
    <div class="form-group">
      <label for="due-date">Due Date</label>
      <div class="input-group date date-picker">
        <input type="text" class="form-control" name="due-date" required>
        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
      </div>
    </div>
    <div class="form-group">
      <label>Line Items</label>
      {{#each lineItems}}
        {{> lineItem}}
      {{/each}}
      <div class="row">
        <label for="total-price" class="control-label col-md-offset-6 col-sm-4">Total Price</label>
        <div class="col-sm-2">
          <p class="form-control-static total-cost">{{totalPrice}}</p>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success pay-button">Connect to Stripe &amp; Send</button>
  </form>
</template>
