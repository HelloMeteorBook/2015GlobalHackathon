<template name="create">
  <h1>Create an Invoice</h1>
  <form id="invoice-create" class="form-horizontal">
    <div class="form-group">
      <label for="company-name">Company Name</label>
      <input type="text" class="form-control" name="company-name" placeholder="Please enter your company name" required>
    </div>
    <div class="form-group">
      <label for="client-name">Client Name</label>
      <input type="text" class="form-control" name="client-name" placeholder="Please enter your client's name" required>
    </div>
    <div class="form-group">
      <label for="project-description">Project Description</label>
      <textarea class="form-control" name="project-description" placeholder="A description of the project" required></textarea>
    </div>
    <div class="form-group">
      <label>Line Item</label>
      {{>lineItem}}
    </div>
  </form>
</template>
