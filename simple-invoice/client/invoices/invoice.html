<template name="invoice">
  <div class="invoice-body">
    <div class="row">
      <div class="col-sm-7">
        <h1 class="pull-left">Invoice #{{invoiceNumber}}</h1>
      </div>
      <div class="col-sm-5 invoice-date">
        <h3 class="pull-right">October 10, 2015</h3>
      </div>
    </div>


    <div class="company">{{companyName}}</div>
    <div class="company">To: {{clientName}}</div>
    <div class="company">To: {{clientEmail}}</div>
    <div class="company">For: {{projectDescription}}</div>
    <div class="compnay">Due On: {{dueDate}}</div>
    <br>
    <table class="table">
      <tr>
        <th>Item Desciption</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    {{#each lineItems}}
      <tr>
        <td>
          {{description}}
        </td>
        <td>
          {{quantity}}
        </td>
        <td>
          {{price}}
        </td>
      </tr>
    {{/each}}
    </table>
  </div>
</template>
