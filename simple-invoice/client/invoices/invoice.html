<template name="invoice">
  <div class="invoice-body">
    <div class="row">
      <div class="col-sm-7">
        <h3 class="pull-left">Invoice #{{invoiceNumber}}</h3>
      </div>
      <div class="col-sm-5 invoice-date">
        <h3 class="pull-right">{{createdDate}}</h3>
      </div>
    </div>

    <div class="invoice-company">
      <h1>{{companyName}}</h1>
    </div>

    <div class="invoice-label">
      <p>to</p>
    </div>
    <div class="invoice-variable">
      <p>{{clientName}}</p>
    </div>

    <div class="invoice-label">
      <p>due date</p>
    </div>
    <div class="invoice-variable">
      <p>{{dueDate}}</p>
    </div>

    <div class="invoice-label">
      <p>for</p>
    </div>
    <div class="invoice-variable">
      <p>{{projectDescription}}</p>
    </div>

    <table class="table">
      <tr>
        <th>item description</th>
        <th>quantity</th>
        <th>price</th>
      </tr>
    {{#each lineItems}}
      <tr>
        <td>
          {{description}}
        </td>
        <td>
          {{quantity}}
        </td>
        <td>
          {{formatAsCurrency price}}
        </td>
      </tr>
    {{/each}}
    </table>

    <div class="invoice-total-label">
      <p>total</p>
    </div>
    <div class="invoice-total-variable">
      <p>{{formatAsCurrency totalPrice}}</p>
    </div>
  </div>
</template>
