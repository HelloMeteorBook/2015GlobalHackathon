<template name="invoice">
  <div class="invoice-body">
    <h1>Invoice #{{invoiceNumber}}</h1>
    <div class="company">{{companyName}}</div>
    <div class="company">To: {{clientName}}</div>
    <div class="company">To: {{clientEmail}}</div>
    <div class="company">For: {{projectDescription}}</div>
    <div class="compnay">Due On: {{dueDate}}</div>
    <br>
    <table class="table">
      <tr>
        <th>Item Desciption</th>
        <th>Quantity</th> 
        <th>Price</th>
      </tr>
    {{#each lineItems}}
      <tr>
        <td>
          {{description}}
        </td>
        <td>
          {{quantity}}
        </td>
        <td>
          {{price}}
        </td>
      </tr>
    {{/each}}
    </table>
  </div>
</template>
