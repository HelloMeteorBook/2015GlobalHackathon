<template name="createAndView">
  <div class="row">
    <div class="col-md-6">
      {{> create}}
    </div>
    <div class="col-md-6">
      {{> invoice}}
    </div>
  </div>
</template>

<template name="create">
  <h1>Create an Invoice</h1>
  <form id="invoice-create" class="form-horizontal">
    <div class="form-group">
      <label for="company-name">Company Name</label>
      <input type="text" class="form-control" name="company-name" placeholder="Please enter your company name" required>
    </div>
    <div class="form-group">
      <label for="client-name">Client Name</label>
      <input type="text" class="form-control" name="client-name" placeholder="Please enter your client's name" required>
    </div>
    <div class="form-group">
      <label for="project-description">Project Description</label>
      <textarea class="form-control" name="project-description" placeholder="A description of the project" required></textarea>
    </div>
    <div class="form-group">
      <label>Line Item</label>
      {{>lineItem}}
    </div>
  </form>
</template>

<template name="lineItem">
  <div class='row'>
    <div class="col-sm-6">
      <input type="text" class="form-control" name='item-description' placeholder="Description">
      <div class="help-block">Item Description</div>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" name='item-quantity' placeholder="0">
      <div class="help-block">Quantity</div>
    </div>
    <div class="col-sm-2">
      <input type="number" class="form-control" name='item-price' placeholder="10">
      <div class="help-block">Price per item</div>
    </div>
    <div class="col-sm-2">
      <p class="form-control-static">{{lineItemPrice}}</p>
    </div>  
  </div>
</template>

<template name="invoice">
  <div class="invoice-body">
    <h1>Invoice #</h1>
    <div class="company">{{companyName}}</div>
    <div class="company">To: {{clientName}}</div>
    <div class="company">For: {{projectDescription}}</div>
    <br>
    <div class="company">Description</div>
  </div>
</template>
