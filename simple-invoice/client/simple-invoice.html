<template name="header">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'createAndView'}}">Simple Invoice</a>
      </div>
      <div id="navbar-collapse" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{{pathFor 'about'}}"><i class="fa fa-2x fa-question-circle"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="createAndView">
  <div class="row">
    <div class="col-md-6">
      {{> create}}
    </div>
    <div class="col-md-6">
      {{> invoice}}
    </div>
  </div>
</template>

<template name="create">
  <h1>Create an Invoice</h1>
  <form id="invoice-create">
    <div class="form-group">
      <label for="company-name">Company Name</label>
      <input type="text" class="form-control" name="company-name" placeholder="Please enter your company name" required>
    </div>
    <div class="form-group">
      <label for="client-name">Client Name</label>
      <input type="text" class="form-control" name="client-name" placeholder="Please enter your client's name" required>
    </div>
    <div class="form-group">
      <label for="project-description">Project Description</label>
      <textarea class="form-control" name="project-description" placeholder="A description of the project" required></textarea>
    </div>
  </form>
</template>

<template name="invoice">
  <div class="invoice-body">
    <h1>Invoice #</h1>
    <div class="company">{{companyName}}</div>
    <div class="company">To: {{clientName}}</div>
    <div class="company">For: {{projectDescription}}</div>
    <br>
    <div class="company">Description</div>
  </div>
</template>

<template name="about">
  <div class="invoice-body">
    <p>SimpleInvoice.co is an easy way to invoice clients with your Stripe account. There are no up-front fees. If you successfully bill a client we charge $1 plus Stripe’s additional <a href="https://stripe.com/us/pricing" target="_blank">transaction fee</a>.</p>

    <ul>Features:
      <li>Simple invoicing with Stripe</li>
      <li>Bill clients via a professional, customized email (example)</li>
      <li>Get notified when your client pays</li>
    </ul>

    <p>Note:</p>
    <p>SimpleInvoice.co was built during Meteor’s Global Distributed Hackathon [http://meteor-2015.devpost.com/] by the team at HelloMeteor.com, a Meteor web consultancy.</p>

    <p>Want to get in touch? Contact us at <a href="mailto:hello@hellometeor.com">hello@hellometeor.com</a>.</p>
  </div>
</template>

<template name="loading">
  {{>spinner}}
</template>

<template name="notFound">
  <div class="not-found">
    <img src="https://s3.amazonaws.com/simplesignup.io/confused_mark_whalberg.gif" />
    <h1 class="not-found-text">Oops! That page doesn't exit!</h1>
    <h3 class="not-found-text">Not to worry. You can just head back to <a href="{{pathFor 'home'}}">our home page</a>.</h3>
  </div>
</template>
