<template name="success">
  {{#with invoice}}
    <div class="success-body">
      <h1>Invoice #{{invoiceNumber}} is complete!</h1>
      <p class="success-email-text">It has been sent to {{clientName}} at: {{clientEmail}}</p>
      <p class="copy-link-p">Copy link:
        <button class="btn btn-default btn-copy-link" data-clipboard-text="{{shareableUrl}}" >{{shareableUrl}}</button>
      </p>
    </div>
  {{/with}}
</template>
