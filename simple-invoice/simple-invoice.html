<head>
  <title>Simple Invoice</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Simple Invoicing with Stripe.">
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Core CSS -->
  <link rel="stylesheet" href="simple-invoice.css" >

  <!-- Typekit -->
  <script src="//use.typekit.net/htc1rge.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

<body>
  {{>header}}
  {{>home}}
</body>

<template name="header">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container navbar-max-width">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Simple Invoice</a>
      </div>
      <div id="navbar-collapse" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"><i class="fa fa-2x fa-question-circle"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="home">
  <div class="invoice-background">
    <div class="container">
      <div class="invoice-body">
        <h1>Invoice #</h1>
        <div class="company">Your Company</div>
        <div class="company">To: Client Name</div>
        <div class="company">For: Project Description</div>
        <br>
        <div class="company">Description</div>
      </div>
    </div>
  </div>
</template>

<template name="about">
  <div class="invoice-background">
    <div class="container">
      <div class="invoice-body">
        <p>SimpleInvoice.co is an easy way to invoice clients with your Stripe account. There are no up-front fees. If you successfully bill a client we charge $1 plus Stripe’s additional <a href="https://stripe.com/us/pricing" target="_blank">transaction fee</a>.</p>

        <ul>Features:
          <li>Simple invoicing with Stripe</li>
          <li>Bill clients via a professional, customized email (example)</li>
          <li>Get notified when your client pays</li>
        </ul>

        <p>Note:</p>
        <p>SimpleInvoice.co was built during Meteor’s Global Distributed Hackathon [http://meteor-2015.devpost.com/] by the team at HelloMeteor.com, a Meteor web consultancy.</p>

        <p>Want to get in touch? Contact us at <a href="mailto:hello@hellometeor.com">hello@hellometeor.com</a>.</p>
      </div>
    </div>
  </div>
</template>

<template name="loading">
  {{>spinner}}
</template>

<template name="notFound">
  <div class="not-found">
    <div class="container">
      <img src="https://s3.amazonaws.com/simplesignup.io/confused_mark_whalberg.gif" />
      <h1 class="not-found-text">Oops! That page doesn't exit!</h1>
      <h3 class="not-found-text">Not to worry. You can just head back to <a href="{{pathFor 'home'}}">our home page</a>.</h3>
    </div>
  </div>
</template>
